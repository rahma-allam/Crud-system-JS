<!DOCTYPE html>
<html>

<head>
    <title class="text-capitalize">manage your product </title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index-style.css">
</head>

<body>
    <div class="container py-3">
        <!--headline and appre-->
        <h1 class="py-3 text-center text-info"> Managment System </h1>
        <p class="text-center text-muted">Here you can manage your work. You can add all info about your product,
             then you can store, add, delete, and search  </p>
             <!--inputs field for user to input data -->
        <div class="form-group">
            <label>productName:</label>
            <input class="form-control" id="productName"/>
        </div>
        <div class="form-group">
                <label>productPrice:</label>
                <input class="form-control" id="productPrice" type="number"/>
        </div>
        <div class="form-group">
                <label>productCompany:</label>
                <input class="form-control" id="productCompany"/>
         </div>
         <div class="form-group">
                <label>productDesc:</label>
                <textarea class="form-control" id="productDesc"></textarea>
         </div>
         <!-- button to add data -->
         <div class="text-right"><button class="btn btn-info" id="myBtn">Add Product</button>
         </div>
         <!-- search Input and Button -->
         <div class="form-group">
            <label>search products :</label>
            <input class="form-control" id="search"/>
         </div>
         <div class="text-right">
              <button class="btn btn-info" id="searchBtn">Search Products</button>
         </div>
        
        
         <!-- row to show data in -->
         <div class="row py-5 text-center">
                
         </div>

         
    
        
        </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mine.js"></script>

</body>

</html>
